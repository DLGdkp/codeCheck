<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles.css" th:href="@{styles.css}">
    <meta charset="UTF-8">
    <title>Dashboard particulieren</title>
</head>
<body>

<div th:include="fragments/header :: header"></div>






<div class="container">
    <br/>
    <br/>

    <div class="card">
        <div class="card-header">
            <h2>Particulieren Dashboard</h2>
        </div>
        <div class="card-body">
            <div id="accountData">

                <p><strong><span th:text="${selectedEmployee}"></span> Medewerker:</strong>

                </p>
            </div>
        </div>
    </div>
    <br>



    <div class="card">
        <div class="card-header account-header-div">
            <h5 class="account-header">Top 10 Particulieren saldo's </h5>
        </div>



            <div class="card-body">
                <div th:each="account : ${consumerAccounts1}">

                        <table class="top10saldo-table">
                            <tr>
                                <td>
                                    <img class="account-icon" th:src="@{/images/icons/credit-card.svg}" alt="">
                                    <span th:text="${account.getAccountNo()}"/>
                                </td>
                                <td>
                                    <img class="account-icon" th:src="@{/images/icons/people.svg}" alt="">
                                    <span th:text="${account.getHoldersString()}"/>
                                </td>
                                <td>
                                    <img class="account-icon" th:src="@{/images/icons/wallet2.svg}" alt="">
                                    â‚¬&nbsp;
                                    <span th:text="${#numbers.formatDecimal(account.getBalance(), 0, 'POINT', 2, 'COMMA')}"/>
                                </td>

                            </tr>
                        </table>

                </div>
            </div>
        </div>





</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>
