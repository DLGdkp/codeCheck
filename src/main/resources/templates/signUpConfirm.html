<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/styles.css" th:href="@{styles.css}">

    <meta charset="UTF-8">
    <title>Title</title>



</head>
<body th:object="${customerBean2}" id="signupConfirmPage">

<div th:include="fragments/header :: header"></div>

<div class="container">
    <br>
    <h1>Bevestig klantgegevens</h1>
    <br>
    <br>
    <div class="grid">

        <div id="personalData">
            <div id="surname">
                <p class="subheader">Achternaam:</p>
                <p><span th:text="*{surname}"/></p>
            </div>
            <div id="inserts">
                <p class="subheader">Tussenvoegsels:</p>
                <p><span th:text="*{inserts}"/></p>
            </div>
            <div id="initials">
                <p class="subheader">Initialen: </p>
                <p><span th:text="*{initials}"/></p>
            </div>
            <div id="BSN">
                <p class="subheader">BSN-nummer:</p>
                <p><span th:text="*{socialSecurityNoString}"/></p>
            </div>
        </div>

        <div id="addressData">
            <div id="address">
                <p class="subheader">Adres:</p>
                <p><span style="white-space: pre;" th:text="${addressPrint}"/></p>
            </div>
        </div>

        <div id="userData">
            <div id="username">
                <p class="subheader">Gebruikersnaam:</p>
                <p><span th:text="*{username}"/></p>
            </div>
        </div>

    </div>

    <div class="buttons">
        <input class="btn btn-outline-dark" type="button" value="Bevestigen" onclick="location.href='customerConfirmed'">
        <input class="btn btn-outline-dark" type="button" value="Wijzigen" onclick="location.href='sign-up'">
    </div>
    </div>



</div>
</body>
</html>
