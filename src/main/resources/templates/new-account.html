<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>Aanvraag nieuwe rekening</title>
</head>
<body>

<div class="container">
<h1>Aanvraag nieuwe account</h1>
<p>
<h2>Wat voor account zou je willen aanmaken?</h2>
<form method="post" th:action="new-account">
    <div>
        <input type="radio" id="consumer" name="accountType" value="0" >
        <label for="consumer">Particulier</label>
    </div>
    <div>
        <input type="radio" id="SME" name="accountType" value="1" required>
        <label for="SME">Zakelijk</label>
    </div>
    <div>
        <input class="btn btn-primary" type="submit" value="Volgende">
        <input class="btn" type="button" value="Cancel">
    </div>
</form>
</div>

</body>
</html>
