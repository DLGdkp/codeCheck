<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>Aanvraag nieuwe rekening</title>
</head>
<body>

<div th:include="fragments/header :: header"></div>

<br/>
<br/>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading new-account">
            <h3 class="panel-title">Aanvraag nieuwe account</h3>
        </div>
        <div class="panel-body new-account" style="margin-top: 30px">
            <p>Wat voor account zou je aan willen maken?</p>
        </div>
        <div class="panel-body new-account">
            <form method="post" th:action="new-account">
                <div>
                    <input type="radio" id="consumer" name="accountType" value="0" >
                    <label for="consumer">Particulier</label>
                </div>
                <div>
                    <input type="radio" id="SME" name="accountType" value="1" required>
                    <label for="SME">Zakelijk</label>
                </div>
                <div>
                    <input class="btn btn-outline-dark" type="submit" value="Volgende">
                    <input class="btn btn-outline-dark" type="button" onclick="window.location.href='account_overview';" value="Cancel"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
