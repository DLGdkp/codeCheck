<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="holder_token_alert">
    <div class="alert alert-info" role="alert">
        <p>Je bent toegevoegd als mederekeninghouder voor de volgende rekening:</p>
        <div th:each="tokenBean : ${accountHolderTokenBeans}" style="display: inline">
            <span style="vertical-align: center" th:text="${tokenBean.accountNo}"></span>
            <form method="post" name="form1" th:action="@{resolve-account-holder-token}">
                <input type="hidden" name="tokenId" th:value="${tokenBean.tokenId}">
                <a class="submit_link" href="javascript:document.forms['form1'].submit()">Behandel</a>
            </form>
        </div>
    </div>

</th:block>
</body>
</html>
