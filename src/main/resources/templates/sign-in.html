<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Inloggen</title>
</head>
<body>
<div class="container">
    <br/>
    <br/>
    <span th:if="${loginFailed == 'true'}">
        <div class="alert alert-warning" role="alert">
            Gebruikersnaam en/of wachtwoord incorrect. Probeer het nog eens.
        </div>
    </span>
    <form method="post" th:action="@{sign-in}" >
        <table>
            <tr>
                <td>Username:</td><td><input type="text" name="input_username" th:value="${username}"></td>
            </tr>
            <tr>
                <td>Password:</td><td><input type="password" name="input_password" th:value="${password}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
