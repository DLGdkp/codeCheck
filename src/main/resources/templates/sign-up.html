<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <!-- external sheet doesnt work-->
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        form div {
            display: block;
            width: 200px;
            float: left;
            margin-top: 5px;

        }

    </style>


</head>
<body>
<h1 id="pageTitle">Vul uw gegevens in en word klant bij DIRK!</h1>

<form method="POST" th:object="${customerBean}" th:action="@{customerCompleted}">

    <div>
        <div id="personalData">
            <div id="surname">
                <p>Achternaam: <input type="text" name="surname" th:field="*{surname}" required></p>
            </div>
            <div id="inserts">
                <p>Tussenvoegsels: <input type="text" name="inserts" th:field="*{inserts}"></p>
            </div>
            <div id="initials">
                <p>Initialen: <input type="text" name="initials" th:field="*{initials}" required></p>
            </div>
            <div id="BSN">
                <p>BSN-nummer: <input type="number" name="socialSecurityNo" th:field="*{socialSecurityNo}" required></p>
            </div>
        </div>


        <div id="address">
            <div id="street">
                <p>Straat: <input type="text" name="street" th:field="*{street}" required></p>
            </div>
            <div id="houseNumber">
                <p>Nr: <input type="number" name="houseNumber" th:field="*{houseNumber}" required></p>
            </div>
            <div id="affixes">
                <p>Toevoeging: <input type="text" name="affixes" th:field="*{affixes}"></p>
            </div>
            <div id="zipCode">
                <p>Postcode: <input type="text" name="zipCode" th:field="*{zipCode}" required></p>
            </div>
            <div id="city">
                <p>Woonplaats: <input type="text" name="city" th:field="*{city}" required></p>
            </div>
        </div>

        <div id="userData">
            <div id="username">
                <p>Gebruikersnaam: <input type="text" name="userName" th:field="*{username}" required></p>
            </div>
            <div id="password">
                <p>Wachtwoord:<input type="password" name="password" th:field="*{password}" required></p>
            </div>
        </div>
    </div>

    <input type="submit" value="Bevestigen">
    <input type="button" value="Annuleren" onclick="location.href='cancelRegistration'">
</form>
</body>
</html>
