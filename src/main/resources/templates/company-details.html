<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>Fill out bussiness deatail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

<div th:include="fragments/header :: header"></div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading new-account">
            <h3 class="panel-title">Bedrijfsgegevens</h3>
        </div>
        <div class="panel-body new-account" style="margin-top: 30px">
            <p>Vul de volgende velden in:</p>
            <form method="POST" th:object="${newAccountBean}" th:action="@{company-details-completed}">
                <div id="input-company-details">
                    <div>
                        <p>Bedrijfsnaam: <input type="text" name="input-name" th:field="*{name}" required></p>
                    </div>
                    <div>
                        <p>KVK-nummer: <input type="text" name="input-KVKno" th:field="*{KVKno}" required></p>
                    </div>
                    <div>
                        <p>BTW-nummer: <input type="text" name="input-BTWno" th:field="*{BTWno}" required></p>
                    </div>
                </div>
                <input class="btn btn-outline-dark" type="submit" value="Volgende">
                <input class="btn btn-outline-dark" onclick="window.location.href='account_overview';" value="Cancel"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
