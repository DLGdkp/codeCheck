<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <meta charset="UTF-8">
    <title>Fill out bussiness deatail</title>
</head>
<body>
<div class="container">

<p>Vul de volgende velden in:</p>


<form method="POST" th:action="@{bussiness-details-completed}">

    <table>
        <tr>
            <td>
                <p>Bedrijfsnaam</p>
            </td>
            <td>
                <input type="text" name="input-name">
            </td>
        </tr>

        <tr>
            <td>
                <p>KVK-nummer</p>
            </td>
            <td>
                <input type="text" name="input-KVKno">

        </tr>

        <tr>
            <td>
                <p>BTW-nummer</p>
            </td>
            <td>
                <input type="text" name="input-BTWno">
            </td>

    </table>


    <input type="submit" value="Bevestigen">
</form>

</div>
</body>
</html>
