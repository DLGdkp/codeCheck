<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/styles.css" th:href="@{styles.css}">

    <meta charset="UTF-8">
    <title>Rekeningpagina</title>

</head>

<body>

<div th:include="fragments/header :: header"></div>


<div id="accountPage" th:object="${printAccountDataBean}">
    <div class="container">
        <br/>

        <div class="card">
            <div class="card-header">
                <h1>Rekeningpagina</h1>
            </div>
            <div class="card-body">
                <div id="accountData">
                    <div th:include="fragments/accountDataFragment :: accountDataFragment"></div>
                </div>

                <div id="generalButtons">
                    <input type="button" class="btn btn-outline-dark" onclick="location.href='transfer'" value="Overboeken" />
                    <form method="get" th:action="@{add-account-holder}" th:object="${printAccountDataBean}">
                        <input type="hidden" th:value="*{accountNo}">
                        <input type="submit" class="btn btn-outline-dark" value="Rekeninghouder toevoegen"/>
                    </form>
                    <input type="button" class="btn btn-outline-dark" onclick="location.href='account_overview';" value="Rekeningoverzicht" />
                </div>

                <div id="SMEAButtons" th:if="*{typeAccount == 'SMEAccount'}">
                    <input type="button" class="btn btn-outline-dark" onclick="location.href='request-paymentmachine';" value="Aanvragen pinautomaat" />
                </div>

            </div>
        </div>

        <br/>

        <div class="card">
            <div class="card-header">
                <h2>Transacties</h2>

                <div id="legenda">
                    <pre>Datum       </pre>
                    <pre>Tijd   </pre>
                    <pre>Tegenrekening       </pre>
                    <pre>Bij/Af   </pre>
                    <pre>Omschrijving</pre>
                </div>

            </div>
            <div class="card-body">
                <div id="transactionList">
                    <p class="italic" th:if="*{transactionStrings.empty}">Voor deze rekening zijn geen transacties beschikbaar.</p>
                    <div  th:each="transaction : *{transactionStrings}">
                        <p><span th:text="${transaction}"  /></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>





</body>
</html>
