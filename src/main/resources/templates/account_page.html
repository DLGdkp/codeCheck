<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Rekeningpagina</title>
</head>

<body th:object="${AccountPageBean}">

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="index">
        <img th:src="@{/images/logo_big.png}" height="40" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

    <h1>Rekeningoverzicht</h1>

    <div>
        <input type="button" onclick="href='transfer';" value="Overboeken" />
        <input type="button" onclick="href='new-account';" value="Rekeninghoudert toevoegen" />

    </div>
    <div>
        <input type="button" onclick="href='request-paymentmachine';" value="Aanvragen pinautomaat" />
        <input type="button" onclick="href='confirm-paymentmachine-request';" value="Bevestigen aanvraag pinautomaat"/>
    </div>

<div>

    <div id="accountData">
        <div id="holderNames">
            <div th:each="name : *{holderNames}">
                <span th:text="${name + ' '}"  />
            </div>
        </div>

        <div id="accountNo">
            <p>Rekeningnummer: <span th:text="*{accountNo}"/></p>
        </div>
        <div id="balance">
            <p>Saldo: <span th:text="*{balance}"/></p>
        </div>
        <div id="timestamp">
            <p>Datum/Tijdstip: <span th:text="*{timestamp}"/></p>
        </div>
    </div>
</div>



    <div id="transactionList">
        <div th:each="transaction : *{transactions}">
            <p><span th:text="${transaction}"  /></p>
        </div>
    </div>

</body>
</html>
